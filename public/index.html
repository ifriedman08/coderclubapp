<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="/assets/JavaScripts/typed.js" charset="utf-8"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins:400,700|Rubik:400,700' rel='stylesheet' type='text/css'>
    <title>CoderClub</title>
    <style media="screen">


    body {
      background-color: rgb(23, 23, 39);
      font-size: 300%;
      font-family: 'Rubik';
      position: absolute;
      height: 100%;
      width: 100%;
      margin: 0;
    }

    a#buttonLink:focus {
      outline: none;
    }

    span.text {
      font-family: 'Rubik';
    }

    div#terminal {
      color: white;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      }

    div#buttonSection {
      position: relative;
      text-align: center;
      width: 100%;
      margin: auto;
    }

    a#buttonLink {
      display: block;
      text-align: center;
      background-color: rgb(23, 23, 39);
      color: white;
      border: 2px white solid;
      padding: 0.5em;
      text-decoration: none;
      font-size: 50%;
      margin-bottom: 0.5em
    }

    section#main {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }

    div#terminalCode{
      background-color: black;
      color: white;
      padding: 0.4em;
      border: 2px white solid;
      margin-bottom: 0.3em;
      font-size: 0.8em;
    }

    @media screen and (orientation: landscape) and (max-height: 500px) {
      body{
        top: 40%
      }
    }

    </style>
  </head>
  <body>
    <section id="main">
      <div id="terminal">
        <div id="terminalCode"> > <span class="text"></span></div>
        <a id='buttonLink' class='bio' href='bio.html' style='opacity:0'>About the Club</a>
        <a href="summary" id='buttonLink' class='curriculum' style='opacity:0'>Curriculum</a>
        <a href="https://www.facebook.com/thecoderclub/" id='buttonLink' target="_blank" class='facebook' style='opacity:0'>Like us on Facebook</a>
        <a id='buttonLink' target="_blank" class='twitter' style='opacity:0'>Follow us on Twitter</a>
        <!-- <a href="" id='buttonLink' class='enroll' style='opacity:0'>Sign Up Here</a> -->
        <a href="mailto:coderclubinfo@gmail.com" id='buttonLink' target="_blank" class='email' style='opacity:0'>Email Us</a>
      </div>
    </section>
  </body>
  <script>
  startBlinking = function () {
    console.log('blinking...');
    var cursorOn = true;

    if (window.screen.width < 1200) {
      $('a.twitter')[0].href = "https://mobile.twitter.com/coderclubtweets/"
    } else {
      $('a.twitter')[0].href = "https://www.twitter.com/coderclubtweets/"
    }

    setInterval(function () {
      if (cursorOn) {
        $('span.typed-cursor').text('');
      } else {
        $('span.typed-cursor').text('_');
      }
      cursorOn = !cursorOn;
    }, 700)
  };

  addButton = function () {
    $('a#buttonLink').animate({
      'opacity':1
    }, 1000)

    if (window.screen.width > 1200) {
      $('a#buttonLink').hover(
      function () {
        $(this).css({
          'cursor': 'pointer',
          'background-color': 'rgb(81, 84, 117)',
        })
      },
      function functionName() {
        $(this).css({
          'background-color': 'rgb(23, 23, 39)',
          'color': 'white',
          'border': '2px white solid',
          'padding': '0.5em',
          'text-decoration': 'none',
          'font-size': '50%'
        })
      })
    } else {
      $('a#buttonLink').touchstart(function () {
        console.log('down');
        $(this).css({
          'cursor': 'pointer',
          'background-color': 'rgb(81, 84, 117)',
        })
      })
      $('a#buttonLink').touchend(function () {
        console.log('up');
        $(this).css({
          'background-color': 'rgb(23, 23, 39)',
          'color': 'white',
          'border': '2px white solid',
          'padding': '0.5em',
          'text-decoration': 'none',
          'font-size': '50%'
        })
      })
    }
  };

  typedCb = function () {
    startBlinking();
    addButton();
  };

  $(function(){
    $("span.text").typed({
      strings: ["Hi!", "Welcome", "to", " CoderClub"],
      typeSpeed: 0,
      cursorChar: '_',
      callback: typedCb
    });
  });
  </script>
</html>
